<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
</head>
<body style="
    margin: 0;
    padding: 0;
    height: 100vh;
    background-image: linear-gradient(#3d3d3d, #000000);
    background-repeat: no-repeat;
    background-size: 100% 100%;">
<div class="container-fluid text-center">
    <div style="margin-bottom: 20px">
        <h2 style="color: white">Manage users</h2>
    </div>
    <div class="m-5">
        <a class="h3" th:href="@{/users/new}"
           style="
            color: #ffffff;
            background-color: #1a1a1a;
            padding: 7px;
            border-radius: 4px;
        " onmouseover="this.style.color='#ffffff'; this.style.backgroundColor='#232323';"
           onmouseout="this.style.color='#ffffff'; this.style.backgroundColor='#1a1a1a';">Add new User</a>
    </div>


    <div th:if="${message}" class="alert-success"
         style="
         display: flex;
         justify-content: center;
         align-content: center;
         min-height: 30px;
         max-width: 400px;
         margin: 20px auto;
         padding: 10px 10px 10px 10px;
         border-radius: 4px;
    ">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered"
               style="
               max-width: 700px;
               margin: 30px auto;
               background: #1e1e1e;
               color: white">
            <thead class="table-dark">
            <tr>
                <th style="width: 50px; text-align: center">ID</th>
                <th style="width: 250px; text-align: center">Name</th>
                <th style="width: 350px; text-align: center">Operations</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${userList}">
                <tr>
                    <td style="width: 50px; text-align: center">[[${user.id}]]</td>
                    <td style="width: 250px; text-align: center">[[${user.username}]]</td>
                    <td style="width: 350px; text-align: center">
                        <a class="h4" th:href="@{'/users/edit/' + ${user.getId()}}" style="margin-right: 3em">Edit</a>
                        <a class="h4" th:href="@{'/users/delete/' + ${user.getId()}}">Delete</a>
                        <a class="h4" th:href="@{'/users/' + ${user.getId()} + '/houses'}" style="margin-left: 3em">Show houses</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>


</html>
