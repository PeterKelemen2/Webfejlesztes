<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="text-center p-6"><h2>Fill out new user info</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 250px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
<!--                <label class="col-sm-2 col-form-label text-sm-center"></label>-->
                <div >
                    <input type="text" placeholder="Username" th:field="*{username}" class="form-control" required minlength="8">
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </form>


</div>

<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/users}]]";
    }
</script>

</body>
</html>
