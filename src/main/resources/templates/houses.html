<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Houses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="
    margin: 0;
    padding: 0;
    height: 100vh;
    background-image: linear-gradient(#3d3d3d, #000000);
    background-repeat: no-repeat;
    background-size: 100% 100%;">
<div class="container-fluid text-center" style="min-height: 100vh">
    <div>
        <h2 style="color: white">Houses</h2>
    </div>
    <div class="m-5" style="margin-top: 20px; margin-bottom: 20px">
        <a th:href="@{/users/{user_id}/houses/new(user_id=${#strings.toString(user_id)})}" class="h3"
           style="
            color: #ffffff;
            background-color: #1a1a1a;
            padding: 7px;
            border-radius: 4px;
        " onmouseover="this.style.color='#ffffff'; this.style.backgroundColor='#232323';"
           onmouseout="this.style.color='#ffffff'; this.style.backgroundColor='#1a1a1a';">
            Add new House</a>
    </div>

    <div style="margin-top: 15px">
        <a class="h4" th:href="@{/users}"
           style="
            color: #ffffff;
            background-color: #1a1a1a;
            padding: 7px;
            border-radius: 4px;
        " onmouseover="this.style.color='#ffffff'; this.style.backgroundColor='#232323';"
           onmouseout="this.style.color='#ffffff'; this.style.backgroundColor='#1a1a1a';">
            Back</a>
    </div>

    <div th:if="${message}" class="alert-success"
         style="
         display: flex;
         justify-content: center;
         align-content: center;
         min-height: 30px;
         max-width: 400px;
         margin: 20px auto;
         padding: 10px 10px 10px 10px;
         border-radius: 4px;
    ">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered"
               style="
               max-width: 900px;
               margin: 30px auto;
               background: #1e1e1e;
               color: white">
            <thead class="table-dark">
            <tr>
                <th style="width: 50px; text-align: center">ID</th>
                <th style="width: 100px; text-align: center">Address</th>
                <th style="width: 50px; text-align: center">House Nr</th>
                <th style="width: 50px; text-align: center">ZIP Code</th>
                <th style="width: 70px; text-align: center">Value</th>
                <th style="width: 50px; text-align: center">Area</th>

                <th style="width: 80px; text-align: center">Operations</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="house : ${houseList}">
                <tr>
                    <td style="width: 50px; text-align: center">[[${house.id}]]</td>
                    <td style="width: 50px; text-align: center">[[${house.address}]]</td>
                    <td style="width: 50px; text-align: center">[[${house.houseNum}]]</td>
                    <td style="width: 50px; text-align: center">[[${house.zip}]]</td>
                    <td style="width: 50px; text-align: center">[[${house.price}]]</td>
                    <td style="width: 50px; text-align: center">[[${house.area}]]</td>
                    <td style="width: 80px; text-align: center">
                        <a class="h4" th:href="@{/users/{user_id}/houses/edit/{house_id}
                        (house_id=${#strings.toString(house.id)}, user_id=${#strings.toString(user_id)})}"
                            style="margin-right: 3em">Edit</a>
                        <a class="h4" th:href="@{/users/{id}/house/delete/{house_id}(house_id=${house.id}, id=${user_id})}"
                           th:method="delete">Delete</a>

                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
